<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

</head>
<body>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-3 mx-auto shadow">
                <h2 class="mb-5 text-center">User login</h2>
                <form method="POST" action="">
                        <div class="mb-3">
                            <label for="Input1" class="form-label"><strong>username:</strong></label>
                            <input type="email" class="form-control" id="Input1" name="uname" placeholder="name@example.com">
                        
                        </div>

                        <div class="mb-3">
                            <label for="Input2" class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" id="Input2" name="pass" placeholder="enter password">
                        </div>

                        <div class="mb-3">
                            <input type="submit" class="btn btn-success"  value="login">
                            Already user?&nbsp;&nbsp;<a href="register.html" style="text-decoration:none;">Register</a>
                            <br>
                            &nbsp;&nbsp;<a href="forget.html" style="text-decoration:none;">forget password</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
